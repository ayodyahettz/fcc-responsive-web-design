<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory App</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Rate</th>
        </thead>
        <tbody>
            <tr class="read">
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td>
                    <span class="status">Read</span>
                </td>
                <td>
                    <span class="rate one">
                        <span></span><span></span><span></span>
                    </span>
                </td>
            </tr>
            <tr class="to-read">
                <td>The Hunger Games</td>
                <td>Suzanne Collins</td>
                <td>Young Adult Dystopian</td>
                <td>
                    <span class="status">To Read</span>
                </td>
                <td>
                    <span class="rate two">
                        <span></span><span></span><span></span>
                    </span>
                </td>
            </tr>
            <tr class="in-progress">
                <td>A Game of Thrones</td>
                <td>George R.R. Martin</td>
                <td>Fantasy</td>
                <td>
                    <span class="status">In Progress</span>
                </td>
                <td>
                    <span class="rate three">
                        <span></span><span></span><span></span>
                    </span>
                </td>
            </tr>
            <tr class="read">
                <td>Winds of Winter</td>
                <td>George R.R. Martin</td>
                <td>Fantasy</td>
                <td>
                    <span class="status">Read</span>
                </td>
                <td>
                    <span class="rate one">
                        <span></span><span></span><span></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
