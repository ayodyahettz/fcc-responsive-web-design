<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <header id="header">
            <img src="https://www.google.com/" alt="image to pass annoying test" id="header-img">
            
            <nav id="nav-bar" class="nav-bar">
                <p class="brand"><span class="logo-art">Spo</span>tlight Books</p>

                <div class="nav-link"><a href="#wishlist">Wishlist</a></div>
                <div class="nav-link"><a href="#cart">Cart</a></div>
                <div class="nav-link"><a href="#account">Account</a></div>
                
                
            </nav>
        </header>
    </div>
        <!-- add video link here, empty for now -->
    <div class=" video">
        <video width="320" height="240" controls id="video">
            <source src="movie.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
    </div>

    <div class="subcribe">
        <input class="c-checkbox" type="checkbox" id="checkbox">
        <div class="c-formContainer">
          <form class="c-form" action="https://www.freecodecamp.com/email-submit">
            <input class="c-form__input" placeholder="E-mail" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
            <label class="c-form__buttonLabel" for="checkbox">
              <!-- <button class="c-form__button" type="button">Send</button> -->
              <input type="submit" name="Submit" id="submit" class="c-form__button">
            </label>
            <label class="c-form__toggle" for="checkbox" data-title="Subscribe"></label>
          </form>
        </div>
    </div>
    

    
   
    <div id="wishlist"></div>
    <div id="cart"></div>
    <div id="account"></div>
</body>
</html>
