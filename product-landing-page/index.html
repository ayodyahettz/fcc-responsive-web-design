<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <header id="header">
            <img src="https://www.google.com/" alt="image to pass annoying test" id="header-img">
            
            <nav id="nav-bar" class="nav-bar">
                <ul>
                    <li> <a class="nav-link" href="#wishlist">Wishlist</a></li>
                    <li><a class="nav-link" href="#cart">Cart</a></li> 
                    <li><a class="nav-link" href="#account">Account</a></li>
                </ul>
                
            </nav>
        </header>
    </div>
        <!-- add video link here -->
        <video width="320" height="240" controls id="video">
            <source src="movie.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" placeholder="bendover@something.com" name="email">
        <input type="submit" name="Submit" id="submit">

    </form>
    <div id="wishlist"></div>
    <div id="cart"></div>
    <div id="account"></div>
</body>
</html>
